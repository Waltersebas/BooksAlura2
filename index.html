<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BooksAlura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="site-header">
    <div class="header-content">
      <img src="img/book-logo.png" alt="Logo do site BooksAlura" class="site-logo">
      <h1 class="site-title">BooksAlura</h1>
    </div>
    <nav class="site-navigation">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Categorias</a></li>
        <li><a href="#">Favoritos</a></li>
        <li><a href="#">Minha Estante</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="book-slider">
      <h2 class="slider-heading">Descubra Grandes Obras</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/1984.jpg" alt="Capa do livro 1984">
            <p>1984</p>
          </div>
          <div class="swiper-slide">
            <img src="img/Iracema.jpg" alt="Capa do livro Iracema">
            <p>Iracema</p>
          </div>
          <div class="swiper-slide">
            <img src="img/Odisseia.jpg" alt="Capa do livro A Odisseia">
            <p>A Odisseia</p>
          </div>
          <div class="swiper-slide">
            <img src="img/MPL.jpg" alt="Capa do livro O Menino do Pijama Listrado">
            <p>O Menino do Pijama Listrado</p>
          </div>
          <div class="swiper-slide">
            <img src="img/o-pequeno-principe.jpg" alt="Capa do livro O Pequeno Príncipe">
            <p>O Pequeno Príncipe</p>
          </div>
          <div class="swiper-slide">
            <img src="img/SDA.jpg" alt="Capa do livro O Senhor dos Anéis">
            <p>O Senhor dos Anéis</p>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p class="footer-text">© 2024 BooksAlura - Compartilhando Histórias</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        768: {
          slidesPerView: 2,
        },
        1024: {
          slidesPerView: 3,
        },
      },
    });
  </script>
</body>

</html>
